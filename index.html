<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ”Desarrollo Seguro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

  <h1 class="text-4xl md:text-6xl font-bold mb-6 text-center text-cyan-400 drop-shadow-lg">
    ğŸ‘·ğŸ¼ğŸ‘·ğŸ¼â€â™‚ï¸ Estamos construyendo. Mientras...
  </h1>

  <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl">
    <canvas id="game" width="400" height="400" class="bg-black border-4 border-cyan-400 rounded-lg"></canvas>
    <p class="text-center mt-4 text-gray-300">Usa las flechas del teclado para mover la serpiente ğŸ</p>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 0;
    let dy = 0;
    let score = 0;

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = "lime";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Move snake
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
        score++;
      } else {
        snake.pop();
      }

      // Draw snake
      ctx.fillStyle = "cyan";
      snake.forEach((part, index) => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
      });

      // Check collisions
      if (
        head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        alert("Â¡Juego terminado! Tu puntuaciÃ³n: " + score);
        // Reset game
        snake = [{ x: 10, y: 10 }];
        dx = 0;
        dy = 0;
        score = 0;
      }
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    setInterval(draw, 100);
  </script>
</body>
</html>
